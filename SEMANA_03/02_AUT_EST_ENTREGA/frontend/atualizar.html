<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Atualização de Usuário</h1>

    <form name="form1" method="post" action="/informacoesAtualizar">
        NOME COMPLETO: <input type="text" id="nome_info_gerais" name="nome" size="50" value="">
        <br>
        EMAIL: <input type="text" id="cargo_info_gerais" name="cargo" value="">
        <br>
        TELEFONE: <input type="text" id="especialidade_gerais" name="especialidades" value="">
        <br>
        <input type="hidden" id="id_info_gerais" name="userId" value="">
        
        <input type="submit" value="ATUALIZAR">  
    </form>    

    <script>
        let url = new URL(window.location.href);
        let params = url.searchParams;
        url = '/informacoesAtualizar?id_info_gerais='+url.searchParams.get("id_info_gerais");

        fetch(url)
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let tb_info_gerais = data;

            tb_info_gerais.map(function(tb_info_gerais) {
                document.getElementById('id_info_gerais').value = tb_info_gerais.userId;
                document.getElementById('nome_info_gerais').value = tb_info_gerais.nome_completo;
                document.getElementById('cargo_info_gerais').value = tb_info_gerais.email;
                document.getElementById('especialidade_gerais').value = tb_info_gerais.telefone;
            });
            alert(response.json());
        })
        .catch(function(error) {
            console.log(error);
        });
    </script>
</body>
</html>
