<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Listagem de Usuários</h1>
  <p><a href="/inserir.html">INSERIR NOVO USUÁRIO</a></p>

  <script>
    const url = '/informacoesListar';
  
    fetch(url)
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        let infoGerais = data;
        let saida = '';
        infoGerais.map(function(infoGerais) {
          saida += '<strong> '+ `${infoGerais.nome_info_gerais}` + '</strong> ' + `${infoGerais.cargo_info_gerais}`  + ' - ' +  `${infoGerais.especialidade_gerais}`;
          saida += ' - <a href="/atualizar.html?userId=' + `${infoGerais.id_info_gerais}` + '">EDITAR</a>';
          saida += ' | <a href="/removeUsuario?userId='+`${infoGerais.id_info_gerais}`+'">REMOVER</a></br>';
        });
        document.getElementById('resultado').innerHTML = saida;
      })
      .catch(function(error) {
        console.log(error);
      });
      

  </script>

  <body>
    <div id="resultado"></div>
  </body>
</html>
